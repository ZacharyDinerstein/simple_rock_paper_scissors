<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>Practice JS</title>
</head>
<body>
	<div class="messages">
		<h1>Let's play Rock Paper Scissors</h1>
		<a class="action-button animate green ready">READY?</a>
		<div class="game-message"></div>
	</div>

	<div class="game-board">
		<div class="button-container">
			<a id="rock" class="throw-button action-button animate blue">ROCK</a>
			<a id="paper" class="throw-button action-button animate yellow">PAPER</a>
			<a id="scissors" class="throw-button action-button animate red">SCISSORS</a>
		</div>
	</div>

	<div class="after-math">
		<img src="" alt="result gif">
		<a class="action-button animate green reset">Play Again?</a>
	</div>	
	
	<script src="js/jquery-2.0.0.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
