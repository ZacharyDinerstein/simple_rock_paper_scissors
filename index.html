<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<title>Practice JS</title>
</head>
<body>
	<div class="messages">
		<h1>Let's play Rock Paper Scissors</h1>
		<button class="ready">READY?</button>
		<div class="game-message"></div>
	</div>

	<div class="game-board">
		<div class="button-container">
			<button id="rock" class="throw-button">ROCK</button>
			<button id="paper" class="throw-button">PAPER</button>
			<button id="scissors" class="throw-button">SCISSORS</button>
		</div>
	</div>

	<div class="after-math">
		<img src="" alt="result gif">
		<button class="reset">Play Again?</button>
	</div>	
	
	<script src="js/jquery-2.0.0.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
